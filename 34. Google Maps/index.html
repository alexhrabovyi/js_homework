<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Home Work</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="title title_top">Введите координаты точек и нажмите на кнопку, чтоб проложить маршрут.</p>
    <p class="title">В качестве координат первой точки, можно использовать своё местоположение</p>
    <div class="input-boxes-wrapper">
        <div class="input-box input-box_1">
            <p class="input-box__title">Координаты первой точки</p>
            <input class="input-box__input input-top" placeholder="Latitude" id="input-1" type="text">
            <input class="input-box__input input-bottom" placeholder="Longitude" id="input-2" type="text">
            <button class="button button_geolocation" id="button-geo">Использовать моё местоположение</button>
        </div>
        <div class="input-box input-box_2">
            <p class="input-box__title">Координаты второй точки</p>
            <input class="input-box__input input-top" placeholder="Latitude" id="input-3" type="text">
            <input class="input-box__input input-bottom" placeholder="Longitude" id="input-4" type="text">
        </div>
        <div class="input-box button-box">
            <p class="input-box__title">Проложить маршрут</p>
            <button class="button button_route" id="button-route">Проложить маршрут</button>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnDr-kOmyNoH75blYWZ-hoq8k74yDfbSc&v=weekly"></script>
    <script src="js/script.js"></script>
</body>

</html>
